    depends_on:
      - api

  api:
    image: mmartynov/backlog.api
    container_name: backlog_api
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: backlog_db
    ports:
      - "1443:1433"
    restart: unless-stopped
    environment:
      MSSQL_PID: Express
      SA_PASSWORD: "Passw0rd99"
      ACCEPT_EULA: "Y"
